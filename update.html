<!DOCTYPE html>
<html>
<head>
    <title>Actualizar Respuesta</title>
</head>
<body>
    <h1>Actualizar Respuesta</h1>
    <form method="POST" action="{{ url_for('update_juego', jugador_id=jugador_id, pregunta_id=pregunta_id) }}">
      <div>
         {% if ganadores %}
         <h2>Ganadores:</h2>
          <ul>
            {% for ganador in ganadores %}
                <li>{{ ganador.nombre }}</li>
            {% endfor %}
          </ul>
        {% endif %}
         <label for="responder">Ingresa tu respuesta:</label>
         <input type="text" id="responder" name="responder" required>
      </div>
      <button type="submit">Enviar</button>
    </form>
</body>
</html>
